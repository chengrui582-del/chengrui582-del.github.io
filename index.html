<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERG 部落格測試版</title>
<style>
body { margin:0; font-family:sans-serif; background:#111; color:#fff; text-align:center; padding:20px; }
a { color:#818cf8; cursor:pointer; text-decoration:none; }
.card { background:#222; padding:24px; margin:16px; border-radius:12px; cursor:pointer; display:inline-block; }
section { margin-top:40px; }
</style>
</head>
<body>

<h1>ERG 個人部落格測試版</h1>
<p>這是保證可顯示的簡化版本，所有互動都能正常運作。</p>

<nav>
  <a onclick="showHome()">首頁</a> |
  <a onclick="showPosts()">文章</a> |
  <a onclick="scrollToSites()">我的網站</a>
</nav>

<section id="home">
  <h2>首頁</h2>
  <p>歡迎來到我的個人部落格！</p>
</section>

<section id="posts" class="hidden">
  <h2>文章列表</h2>
  <div class="card" onclick="openPost(1)">文章 1</div>
  <div class="card" onclick="openPost(2)">文章 2</div>
</section>

<section id="sites" class="hidden">
  <h2>我的網站作品</h2>
  <div class="card" onclick="openSite('https://example.com/1')">作品 1</div>
  <div class="card" onclick="openSite('https://example.com/2')">作品 2</div>
</section>

<section id="article" class="hidden">
  <span class="card" onclick="showPosts()">← 返回文章</span>
  <h2 id="article-title"></h2>
  <p id="article-content"></p>
</section>

<script>
const postsData = {
  1: {title:'如何設計老師一秒就能用的互動系統', content:'文章內容示範 1'},
  2: {title:'為什麼課堂系統一定要支援離線', content:'文章內容示範 2'}
};

const home = document.getElementById('home');
const posts = document.getElementById('posts');
const sites = document.getElementById('sites');
const article = document.getElementById('article');
const articleTitle = document.getElementById('article-title');
const articleContent = document.getElementById('article-content');

function showHome(){ home.classList.remove('hidden'); posts.classList.add('hidden'); sites.classList.add('hidden'); article.classList.add('hidden');}
function showPosts(){ home.classList.add('hidden'); posts.classList.remove('hidden'); sites.classList.add('hidden'); article.classList.add('hidden');}
function scrollToSites(){ home.classList.add('hidden'); posts.classList.add('hidden'); sites.classList.remove('hidden'); article.classList.add('hidden');}
function openPost(id){ articleTitle.innerText = postsData[id].title; articleContent.innerText = postsData[id].content; home.classList.add('hidden'); posts.classList.add('hidden'); sites.classList.add('hidden'); article.classList.remove('hidden');}
function openSite(url){ window.open(url,'_blank'); }

// 初始顯示首頁
showHome();
</script>

</body>
</html>
